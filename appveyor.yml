version: 0.1.{build}
image: Visual Studio 2017
configuration: Debug
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}-preview'
nuget:
  account_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: nuget sources add -name "myget.org" -source "https://www.myget.org/F/winnster/api/v3/index.json"
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
  provider: MyGet.org - NuGet
artifacts:
- path: src\AutomationFoundation\bin\$(configuration)\AutomationFoundation.*.nupkg
  name: NuGet Package