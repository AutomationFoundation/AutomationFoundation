version: 0.1.{build}
image: Visual Studio 2019
configuration: Release
platform: Any CPU

skip_branch_with_pr: true

environment:
  sonarcloud_token:
    secure: WSZCNtuf3h9M4BxNiFQ7SQPwGkg3+LqSMZRyfYruiicYvc1BzYaN90n8pNEsPAKs
  snk_passphrase: 
    secure: Wl4NefzdMAo7GP7gP11aWDrxKoQPC0eN78TZFcZBbHGMW3geBDFu40RVF1GxTFUaFzN/lAcQ3qL9m8huHSWLBg==
  snk_salt:
    secure: tIuRlNokDRTBkah55IRfeATr4WWOEfQOLDqUjrDMMcPEmgq4yOTHzQFKEky67G9rk51D2VvdMFsTcDQrecDonA==
  semver_suffix: preview
  github_token:
    secure: znqLAqC1gUZtlVY6m6JBqkg0jZI2JUZbntH6E/rDojnWPVjFkZ75gD88x26wb7zQ

init:
  - cmd: nuget sources add -name "github.org" -source "https://nuget.pkg.github.com/winnster/index.json" -password %github_token%

install:
  - cmd: choco install secure-file --ignore-checksums
  - cmd: dotnet tool install dotnet-sonarscanner --global

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version_prefix: '{version}'

nuget:
  disable_publish_on_pr: true

before_build:
  - cmd: secure-file.exe -decrypt Winnster.snk.enc -secret %snk_passphrase% -salt %snk_salt%
  - cmd: dotnet sonarscanner begin /k:"AutomationFoundation" /v:"%APPVEYOR_BUILD_VERSION%-%semver_suffix%" /d:"sonar.branch.name=%APPVEYOR_REPO_BRANCH%" /d:"sonar.host.url=https://sonarcloud.io" /o:"winnster" /d:"sonar.login=%sonarcloud_token%" /d:"sonar.cs.nunit.reportsPaths=**/TestResults.xml" /d:"sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml" /d:"sonar.exclusions=**\Interop\**,**\Primitives\**,**\tools\**"
  - cmd: nuget restore

build_script:
  - cmd: dotnet build AutomationFoundation.sln /p:Configuration="%Configuration%" /p:Platform="%Platform%" --version-suffix "%semver_suffix%"

test_script:
  - cmd: dotnet test AutomationFoundation.sln /p:Configuration="%Configuration%" /p:Platform="%Platform%" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=".\TestResults\coverage.opencover.xml" --no-build --logger nunit

after_test:
  - cmd: dotnet sonarscanner end /d:"sonar.login=%sonarcloud_token%"

artifacts:
  - path: '**\*.nupkg'
    name: NuGet
  - path: '**\TestResults.xml'
    name: Test Results
  - path: '**\coverage.opencover.xml'
    name: Coverage Results

deploy:
  provider: NuGet
  server: https://nuget.pkg.github.com/winnster/index.json
  skip_symbols: true
  artifact: /.*\.nupkg/